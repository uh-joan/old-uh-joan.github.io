<script>

  var anonInterceptorEnabled = true;
  setupAnonUserInterceptors = function (context) {
    $('.need-anon-info-dialog,.need-anon-info-link', context).click(function(event) {
      if (anonInterceptorEnabled) {
        var clone = $.extend(true, {}, event);
        event.preventDefault();
        event.stopImmediatePropagation();
        $('#need-anon-info-dialog').data('event', clone).dialog('open');
      }
    }).each(function () {
      // Set this as the first handler if necessary.
      var handlers = $._data(this, 'events').click;
      // Only one handler. Nothing to change.
      if (handlers.length == 1) {
        return;
      }
      // Insert last handler at first index.
      handlers.splice(0, 0, handlers.pop());
    });
  };
  $(function() {
    var isEmail = function (value) {
      return /^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))$/i.test(value);
    };
    var validator = $('#need-anon-info-form').validate({
      onkeyup: false,
      messages: {
        anonUsername: "Please fill in your name",
        anonEmail: {
          required: "Please fill in your email"
        }
      },
      showErrors: function (errorMap, errorList) {
        if (errorList.length > 0) {
          showNotification(errorList[0].message);
          errorList[0].element.focus();
        }
      }
    });
    $("#need-anon-info-dialog").dialog({
      autoOpen: false,
      height: 'auto',
      width: 350,
      modal: true,
      buttons: {
        'Cancel': function() {
          $(this).dialog('close');
          validator.resetForm();
        },
        'Continue': function() {
          if (validator.form()) {
            var self = $(this);
            var anonUsername = $('input[name=anonUsername]', this).val();
            var anonEmail = $('input[name=anonEmail]', this).val();
            if (!isEmail(anonEmail)) {
              showNotification("Please enter a valid email.");
              return;
            }
            var captcha = $('input[name=captcha]', this).val();
            if (!captcha || captcha != '3') {
              showNotification("Please let us know you're human.");
              $('input[name=captcha]', this).focus();
              return;
            }
            $.post(
              '/site/setAnonInfo', {
                anonUsername: anonUsername,
                anonEmail: anonEmail,
                SYNCHRONIZER_TOKEN: $('form :input[name=SYNCHRONIZER_TOKEN]', this).val(),
                SYNCHRONIZER_URI: $('form :input[name=SYNCHRONIZER_URI]', this).val()
              }, function(data, textStatus) {
                if (data.success) {
                  anonInterceptorEnabled = false;
                  self.dialog('close');
                  var event = self.data('event');
                  event.anonInfo = {
                    username: anonUsername,
                    email: anonEmail
                  };
                  $(event.target).trigger(event);
                } else {
                  showNotification("Sorry couldn't process your information (" + textStatus + ")");
                }
              }
            );
          }
        }
      },
      open: function() {
        validator.resetForm();
        // First input gets the focus
        $(this).dialog('widget').find("input:visible:first").focus();
      },
      close: function() {
        validator.resetForm();
      }
    }).dialog("widget")
        .find("button:contains('Continue')").addClass("submit").end()
        .find("button:contains('Cancel')").addClass("cancel");

    setupAnonUserInterceptors(document);
  });

</script>

<script>
  $(function () {
    var viewOptions = getViewOptions();

    $('.mockup-imagemap').imagemap();

    $(window).resize(function(){
      $('.mockup-imagemap').imagemap("resize");
    });

    

    $("#links").click(function(e) {
      e.stopImmediatePropagation();
      viewOptions.showLinks = !viewOptions.showLinks;
      showImageLinks();
      $.cookie('myBalsamiqPrototypeViewOptions', $.toJSON(viewOptions), {path: '/', domain: 'mybalsamiq.com', secure: location.protocol === 'https:'});
    });
    if (viewOptions.showBar) {
      $("#proto_toggle").toggleClass("hide");
      $("#proto_footer").slideToggle(80);
    }
    

    var showImageLinks = function () {
      $(".mockup-imagemap").removeClass("mockup-imagemap-highlight");
      $("#links").removeClass("ui-state-active");
      if (viewOptions.showLinks) {
		$(".mockup-imagemap").addClass("mockup-imagemap-highlight");
    	$("#links").addClass("ui-state-active");
	  }
    }

    if (viewOptions.showLinks) {
      var img = $('.mockup-imagemap').find('img');
      if (img[0].clientWidth == 0) {
        img.load(showImageLinks);
      } else {
        showImageLinks();
      }
    }
    $("a.ui-state-default[title]").tooltip();


    $("#hideToolbar,#showToolbar").click(function(e) {
      e.stopImmediatePropagation();
      $("#proto_footer").slideToggle(80, function() {
        $("#proto_toggle").toggleClass("hide");
        viewOptions.showBar = !viewOptions.showBar;
        $.cookie('myBalsamiqPrototypeViewOptions', $.toJSON(viewOptions), {path: '/', domain: 'mybalsamiq.com', secure: location.protocol === 'https:'});
      });
    });

    $("#proto_toggle").click(function(e) {
      e.stopImmediatePropagation();
      $("#proto_toggle").toggleClass("hide");
      $("#proto_footer").slideToggle(80);
      viewOptions.showBar = !viewOptions.showBar;
      $.cookie('myBalsamiqPrototypeViewOptions', $.toJSON(viewOptions), {path: '/', domain: 'mybalsamiq.com', secure: location.protocol === 'https:'});
    });


    $('div.mockup-imagemap a[href=#deleted]').click(function(e) {
      e.preventDefault();
      showNotification("Sorry the link you have clicked on is no longer valid, the mockup has been deleted.");
    });
    $('div.mockup-imagemap a[href=#missing]').click(function(e) {
      e.preventDefault();
      showNotification("Sorry the link you have clicked on is no longer valid, the mockup has been renamed or deleted.");
    });
    $(document).bind('Saved.Mockup Rendered.Mockup', function(event) {
      if (event.mockupId = 2377548) {
        var self = $('#proto_mockup');
        self.load(self.data('refresh-url'), function() {
          var map = $('.mockup-imagemap');
          if (map.find('a').size() > 0) {
            map.imagemap();
            if (viewOptions.showLinks) {
              var img = map.find('img');
              if (img[0].clientWidth == 0) {
                img.load(showImageLinks);
              } else {
                showImageLinks();
              }
            }
          }
        });
      }
    });

    // Make sure mockup links stay in the same tab
    $('div.mockup-imagemap a').addClass('sametab');

    // Replace native events by this event handler so prototype view works on iPhone Safari Web App
    // See http://stackoverflow.com/questions/2898740/iphone-safari-web-app-opens-links-in-new-window
    $('a.sametab').click(function(e) {
      e.preventDefault();
      window.location = $(this).attr('href');
    });
  });
</script>

<script>(function(){
  window.turnOffPubnub = function() {
    
    pubnub.unsubscribe({channel:'prod-global,prod-site-124306'});
    
    
  };
  window.turnOnPubnub = function() {
    
    // Multiplexing (caution not working as well as regular subscribe)
    pubnub.subscribe({channel:'prod-global,prod-site-124306',callback:pncb,connect:pbconnect,disconnect:pbdisconnect,reconnect:pbreconnect,error:pberror,restore:true});
    
    
  };

  var pncb = function(message) {
    
    var updateEvent = $.Event('*' + message.type.substring(message.type.indexOf('.')));
    $.each(message, function(key, element) { if (key != 'type') updateEvent[key] = element; });
    $(document).trigger(message).trigger(updateEvent);
    if (typeof bmse != 'undefined') {
      var swfEditor = bmse.getFlashMovie("editor");
      if (typeof swfEditor != 'undefined' && typeof swfEditor.injectBeaconPushEvent != 'undefined' && (!('projectId' in message) || message.projectId == 280214)) {
        swfEditor.injectBeaconPushEvent(JSON.stringify(message));
      }
    }
  };
  var pbconnect = function() {
    
    $(document).data('pubnub.connected', true);
  };
  var pbdisconnect = function() {
    
    $(document).data('pubnub.connected', false);
  };
  var pbreconnect = function() {
    
  };
  var pberror = function() {
    
  };
  
  var pubnub = PUBNUB.init({
    subscribe_key: 'sub-9fb603bd-2e69-11e2-8dab-e1ccdf778e8a',
    ssl: true
  });
  
  turnOnPubnub();
  // Turn off pubnub on form submit so we don't loose events
  $(document).on('submit', 'form', turnOffPubnub).on('click', '.post-link', turnOffPubnub);
})();</script>
